<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple_box modal in Css</title>
</head>
<body>
    <h1 style="color: blueviolet; font-family: cursive; text-align: center;">A Simple White-Board!</h1>
    <canvas id="canvas" width="1400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext("2d");
        let isDrawing = false;

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove' , draw); 
        canvas.addEventListener('mouseup'   , stopDraw);
        
        function startDraw(event){
            isDrawing = true;
            draw(event)
        }

        function draw(event) {
            if(!isDrawing) return;

            const x = event.pageX - canvas.offsetLeft;
            const y = event.pageY - canvas.offsetTop;
            
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineWidth = 2;
            ctx.lineCap = 'black';
            }
            function  stopDraw() {
                isDrawing = false;
                ctx.closePath();
            }
    </script>
</body>
</html>
